<div class="para flex-ver align-space-around elem-fill cp-ignore">
    <h3 class="text-center para-title">挑戰模式</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-5 col-sm-offset-1 col-sm-4 control-label para-section-header">題目顯示時限</label>
            <div class="col-xs-4 col-sm-offset-1 col-sm-3 padding-top-ss">
                <input type="range" id="ch-cd" min="3" max="7" step="1" value="4">
            </div>
            <div class="col-xs-3 col-sm-2 padding-top-ss text-center"><span id="ch-cd-text">--</span> 秒</div>
        </div>
        <div class="form-group">
            <label class="col-xs-5 col-sm-offset-1 col-sm-4 control-label para-section-header">答題時限<br><span class="small text-muted">(0秒為不限時間)</span></label>
            <div class="col-xs-4 col-sm-offset-1 col-sm-3 padding-top-ss">
                <input type="range" id="jp-cd" min="0" max="20" step="1" value="7">
            </div>
            <div class="col-xs-3 col-sm-2 padding-top-ss text-center"><span id="jp-cd-text">--</span> 秒</div>
        </div>
        <div class="form-group">
            <label class="col-xs-offset-1 col-xs-4 col-sm-4 control-label para-section-header">出題範圍</label>
            <div class="col-xs-2 col-sm-offset-1 col-sm-1">
                <div class="checkbox">
                    <label><input class="para-check" type="checkbox" sel="0"> 0215</label><br>
                    <label><input class="para-check" type="checkbox" sel="3"> 0308</label><br>
                    <label><input class="para-check" type="checkbox" sel="6"> 0329</label><br>
                    <label><input class="para-check" type="checkbox" sel="9"> 0426</label><br>
                </div>
            </div>
            <div class="col-xs-2 col-sm-1">
                <div class="checkbox">
                    <label><input class="para-check" type="checkbox" sel="1"> 0222</label><br>
                    <label><input class="para-check" type="checkbox" sel="4"> 0315</label><br>
                    <label><input class="para-check" type="checkbox" sel="7"> 0412</label><br>
                    <label><input class="para-check" type="checkbox" sel="10"> 0503</label><br>
                    <div class="btn btn-default btn-pager btn-sm" id="btn-sel-reset">Reset</div>
                </div>
            </div>
            <div class="col-xs-2 col-sm-1">
                <div class="checkbox">
                    <label><input class="para-check" type="checkbox" sel="2"> 0301</label><br>
                    <label><input class="para-check" type="checkbox" sel="5"> 0322</label><br>
                    <label><input class="para-check" type="checkbox" sel="8"> 0419</label><br>
                    <label><input class="para-check" type="checkbox" sel="11"> 0510</label><br>
                    <div class="btn btn-default btn-pager btn-sm" id="btn-sel-all">&nbsp;All&nbsp;</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-6 col-sm-offset-4 col-sm-4">
                <button type="button" class="btn btn-danger btn-block para-btn" id="btn-start">開始挑戰</button>
            </div>
            <div class="col-xs-offset-3 col-xs-6 col-sm-offset-4 col-sm-4">
                <a class="btn btn-primary btn-block para-btn" href="awesome-list" role="button">返回列表模式</a>
            </div>
            <div class="col-xs-offset-3 col-xs-6 col-sm-offset-4 col-sm-4">
                <button type="button" class="btn btn-primary btn-block para-btn hidden" id="btn-resume">繼續</button>
            </div>
        </div>
    </form>
</div>
